<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="60">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous">
  </script>
  <script src="./js/main.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Nubis Application Dashboard</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="https://github.com/nubisproject">GitHub</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Your content goes here -->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--10-col">
            <!-- Todo: resolve style width hack -->
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width:100%;">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Account</th>
                  <th class="mdl-data-table__cell--non-numeric">Build Status</th>
                  <th class="mdl-data-table__cell--non-numeric">Deploy Status</th>
                </tr>
              </thead>
              <tbody id="nubis-accounts">
                <!-- Created by Javascript -->
              </tbody>
            </table>
          </div>
          <div class="mdl-cell mdl-cell--1-col"></div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
